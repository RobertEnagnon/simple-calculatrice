<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Calculatrice</title>
</head>
<body>
    <h1>Calculatrice Simple</h1>
    <input type="number" id="nombre1" placeholder="Entrez un nombre">
    <input type="number" id="nombre2" placeholder="Entrez un autre nombre">
    <select id="operation">
        <option value="addition">Addition</option>
        <option value="soustraction">Soustraction</option>
        <option value="multiplication">Multiplication</option>
        <option value="division">Division</option>
    </select>
    <button onclick="calculer()">Calculer</button>
    <p id="resultat"></p>

    <script>
        function calculer() {
            let num1 = parseFloat(document.getElementById('nombre1').value);
            let num2 = parseFloat(document.getElementById('nombre2').value);
            let operation = document.getElementById('operation').value;
            let resultat;

            if (operation === 'addition') {
                resultat = num1 + num2;
            } else if (operation === 'soustraction') {
                resultat = num1 - num2;
            } else if (operation === 'multiplication') {
                resultat = num1 * num2;
            } else if (operation === 'division') {
                resultat = num1 / num2;
            }

            document.getElementById('resultat').innerHTML = `RÃ©sultat : ${resultat}`;
        }
    </script>
</body>
</html>
